<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM paragraph style</title>
  </head>
  <body>
    <p id="text">Простое задание по js</p>
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
      <script>
        function js_style() {
          text.style.fontSize = "50pt";
          text.style.fontFamily = "";
          text.style.color = "purple";
        }
      </script>
    </div>
  </body>
</html>
